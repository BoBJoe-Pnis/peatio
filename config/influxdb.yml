default: &default
  host: <%= ENV.fetch("PEATIO_INFLUXDB_HOST", "127.0.0.1").split(',') %>
  port: <%= ENV.fetch("PEATIO_INFLUXDB_PORT", 8086) %>
  username: <%= ENV.fetch("PEATIO_INFLUXDB_USER", "root") %>
  password: <%= ENV.fetch("PEATIO_INFLUXDB_PASS", "root") %>

development:
  <<: *default
  database: peatio_development

test:
  <<: *default
  database: peatio_test

production:
  <<: *default
  database: <%= ENV.fetch('PEATIO_INFLUXDB_DATABASE_NAME', "peatio_production") %>
